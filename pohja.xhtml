    <body><!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä kommentista eteenpäin
 Kirjoita mahdollisimman paljon valmista HTML-koodia ja luo javascriptilla dynaamisesti
 vain tarpeelliset kuten leimaustapojen ja sarjojen valinta sekä joukkuelistaus
  -->
       <h1>Tulospalvelu</h1>
       <form action="post">
            <fieldset class="kentta"><legend>Joukkueen tiedot</legend>
                <div><label for="nimi">Nimi<input required="required" type="text" id="nimi"></input></label></div>
                <div id="sarjaGroup">
                    <label for="sarja">Sarja</label>
                </div>

            </fieldset>
            <fieldset id="jasenet"><legend>Jäsenet</legend>
                <div><label class="jasen" for="jäsen1">Jäsen 1<input type="text" id="jäsen1"></input></label></div>
                <div><label class="jasen" for="jäsen2">Jäsen 2<input type="text" id="jäsen2"></input></label></div>
            </fieldset>
            <button id="nappi" class="kentta">Tallenna</button>
       </form>
       
       <div>
           <ul id="listaus"></ul>
       </div>
